{% extends 'base.html' %}



{% block content %}
<div class="categorias">
    <div class="container text-center">
        <div class="row">
          {% for cate in categorias %}
          <div class="col">
            <div class="catgeoria">
                <img src="#">
                <p class="nome-categoria"> {{ cate.name }} </p>
            </div>
          </div> 
          {% endfor %}
      </div>
</div>
<div class="servicos pt-5">
  <div class="container text-center">
    <div class="row">
      {% for servico in servico %}
      <div class="col">
        <div class="card-servico">
          <img src="#">
          <p> {{ servico.title }} </p>
          <p> {{ servico.professional }} </p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
