{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/style.css" rel="stylesheet">
    <title> Service + </title>

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger box-shadow">
      <div class="container">
        <!-- Logo / Marca -->
        <a href="#" class="navbar-brand d-flex align-items-center fs-2">
          <strong>Service +</strong>
        </a>
  
        <!-- Botão para dispositivos móveis -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- Itens da Navbar -->
        <div class="collapse navbar-collapse" id="navbarHeader">
          <ul class="navbar-nav ms-auto"> <!-- ms-auto alinha os itens à direita -->
            <li class="nav-item">
              <a class="nav-link text-white" href="#"> Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"> Serviços </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"> Sobre </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"> Perfil </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="pt-5">
    <div class="card text-center bg-danger border">
      <div class="card-body">
        <h5 class="card-title text-white fs-2"> Service + </h5>
        <p class="card-text text-white"> Platforma para te ajudar a achar os melhores profissionais! </p>
        <a href="#" class="btn btn-primary bg-light text-black border"> Saiba Mais </a>
      </div>
    </div>
  </footer>
</body>
</html>
